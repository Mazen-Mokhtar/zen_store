name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  CACHE_KEY_PREFIX: 'zen-store-v1'

jobs:
  # Job 1: Install dependencies and cache
  install:
    name: ðŸ“¦ Install Dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“‹ Generate cache key
        id: cache-key
        run: |
          echo "key=${{ env.CACHE_KEY_PREFIX }}-${{ hashFiles('package-lock.json') }}" >> $GITHUB_OUTPUT

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Cache node_modules
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            ${{ env.CACHE_KEY_PREFIX }}-

      - name: ðŸ”¨ Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ” Verify installation
        run: |
          npm list --depth=0
          node --version
          npm --version

  # Job 2: Lint and type check
  lint:
    name: ðŸ” Lint & Type Check
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Restore node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ needs.install.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: ðŸ” Run ESLint
        run: npm run lint

      - name: ðŸ” Run TypeScript check
        run: npx tsc --noEmit

      - name: ðŸ“Š Upload lint results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: lint-results
          path: |
            eslint-report.json
            tsc-output.txt

  # Job 3: Unit tests with coverage
  test:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Restore node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ needs.install.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: ðŸ§ª Run unit tests
        run: npm run test:ci
        env:
          CI: true

      - name: ðŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ðŸ“‹ Coverage summary
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          npm run test:coverage:summary >> $GITHUB_STEP_SUMMARY

  # Job 4: Build and bundle analysis
  build:
    name: ðŸ—ï¸ Build & Bundle Analysis
    runs-on: ubuntu-latest
    needs: install
    outputs:
      build-success: ${{ steps.build.outcome == 'success' }}
    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Restore node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ needs.install.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: ðŸ—ï¸ Build application
        id: build
        run: npm run build
        env:
          NODE_ENV: production
          ANALYZE: false

      - name: ðŸ“Š Bundle size analysis
        run: node scripts/check-bundle-size.js
        continue-on-error: false

      - name: ðŸ“ˆ Generate bundle analyzer report
        run: |
          ANALYZE=true npm run build
          echo "## Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "Bundle analysis completed. Check artifacts for detailed report." >> $GITHUB_STEP_SUMMARY
        env:
          NODE_ENV: production

      - name: ðŸ“¦ Cache build output
        uses: actions/cache@v3
        with:
          path: |
            .next
            out
          key: build-${{ github.sha }}

      - name: ðŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: |
            .next
            bundle-size-report.json
            .next/analyze
          retention-days: 7

  # Job 5: E2E tests with Playwright
  e2e:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [install, build]
    if: needs.build.outputs.build-success == 'true'
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Restore node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ needs.install.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: ðŸ“¦ Restore build output
        uses: actions/cache@v3
        with:
          path: |
            .next
            out
          key: build-${{ github.sha }}
          fail-on-cache-miss: true

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install ${{ matrix.browser }} --with-deps

      - name: ðŸŽ­ Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true

      - name: ðŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-results-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - name: ðŸ“¸ Upload visual regression screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: visual-regression-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  # Job 6: Accessibility tests
  accessibility:
    name: â™¿ Accessibility Tests
    runs-on: ubuntu-latest
    needs: [install, build]
    if: needs.build.outputs.build-success == 'true'
    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Restore node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ needs.install.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: ðŸ“¦ Restore build output
        uses: actions/cache@v3
        with:
          path: |
            .next
            out
          key: build-${{ github.sha }}
          fail-on-cache-miss: true

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: â™¿ Run accessibility tests
        run: npx playwright test tests/e2e/home.spec.ts tests/e2e/auth.spec.ts --grep="accessibility"
        env:
          CI: true

      - name: ðŸ“Š Upload accessibility results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: accessibility-results
          path: |
            test-results/
            accessibility-report.json
          retention-days: 7

  # Job 7: Lighthouse CI for performance
  lighthouse:
    name: ðŸ® Lighthouse CI
    runs-on: ubuntu-latest
    needs: [install, build]
    if: needs.build.outputs.build-success == 'true'
    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Restore node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ needs.install.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: ðŸ“¦ Restore build output
        uses: actions/cache@v3
        with:
          path: |
            .next
            out
          key: build-${{ github.sha }}
          fail-on-cache-miss: true

      - name: ðŸ® Run Lighthouse CI
        run: npx lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          CI: true

      - name: ðŸ“Š Upload Lighthouse results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: lighthouse-results
          path: |
            .lighthouseci/
            lighthouse-results/
          retention-days: 7

      - name: ðŸ“‹ Performance summary
        run: |
          echo "## Lighthouse Performance Summary" >> $GITHUB_STEP_SUMMARY
          echo "Lighthouse CI completed. Check artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY

  # Job 8: Security scan
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Restore node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ needs.install.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: ðŸ”’ Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ðŸ” Run security scan with Snyk
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # Job 9: Deploy to staging (on main branch)
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [lint, test, build, e2e, lighthouse]
    if: |
      github.ref == 'refs/heads/main' &&
      needs.lint.result == 'success' &&
      needs.test.result == 'success' &&
      needs.build.result == 'success' &&
      needs.e2e.result == 'success' &&
      needs.lighthouse.result == 'success'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Restore build output
        uses: actions/cache@v3
        with:
          path: |
            .next
            out
          key: build-${{ github.sha }}
          fail-on-cache-miss: true

      - name: ðŸš€ Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: ðŸ“‹ Deployment summary
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "**Staging URL:** ${{ steps.deploy.outputs.preview-url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Staging" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Job 10: Performance monitoring post-deploy
  post-deploy-monitoring:
    name: ðŸ“Š Post-Deploy Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: needs.deploy-staging.result == 'success'
    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Restore node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ needs.install.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: ðŸ® Run Lighthouse on deployed site
        run: |
          npx lighthouse ${{ needs.deploy-staging.outputs.url }} \
            --output=json \
            --output-path=./lighthouse-production.json \
            --chrome-flags="--headless --no-sandbox" \
            --preset=desktop
        continue-on-error: true

      - name: ðŸ“Š Upload production Lighthouse results
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-production
          path: lighthouse-production.json
          retention-days: 30

      - name: ðŸ“‹ Production performance summary
        run: |
          echo "## ðŸ“Š Production Performance Check" >> $GITHUB_STEP_SUMMARY
          echo "Lighthouse audit completed on deployed site." >> $GITHUB_STEP_SUMMARY
          echo "**Site URL:** ${{ needs.deploy-staging.outputs.url }}" >> $GITHUB_STEP_SUMMARY

  # Job 11: Cleanup
  cleanup:
    name: ðŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [lint, test, build, e2e, lighthouse, security]
    if: always()
    steps:
      - name: ðŸ§¹ Clean up artifacts
        run: |
          echo "Pipeline completed. Artifacts will be automatically cleaned up based on retention policies."
          echo "## ðŸ“‹ Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Lint:** ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests:** ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build:** ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **E2E:** ${{ needs.e2e.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Lighthouse:** ${{ needs.lighthouse.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security:** ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“Š Performance badge
        if: needs.lighthouse.result == 'success'
        run: |
          echo "![Performance](https://img.shields.io/badge/Performance-Passing-green)" >> $GITHUB_STEP_SUMMARY
          echo "![Bundle Size](https://img.shields.io/badge/Bundle%20Size-Under%20250KB-green)" >> $GITHUB_STEP_SUMMARY
          echo "![Accessibility](https://img.shields.io/badge/Accessibility-AA%20Compliant-green)" >> $GITHUB_STEP_SUMMARY